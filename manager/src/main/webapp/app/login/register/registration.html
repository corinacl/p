<script src="assets/js/custom.js"></script>
<section class="container" style="background-color:white">
    <div role="main" class="main">
        <section class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Registro de usuarios</h1>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <fieldset>
        <div class="col-md-12" style="background-color:#eee; padding:20px; border-radius: 10px; margin-bottom:10px;">
            <div class="col-md-12">
				<div class="col-sm-6 col-md-6" style="padding:20px;">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="control-label label-id col-sm-3 col-md-3 " for="username">Usuario:</label>
							<div class='col-sm-9 col-md-9'>
								<input type='text' class="form-control" ng-model='vm.username' required />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label label-id col-sm-3 col-md-3" for="password">Contrase√±a:</label>
							<div class='col-sm-9 col-md-9'>
								<input type='password' class="form-control" ng-model='vm.password' required />
							</div>
						</div>
						<div class="form-group">
		                       <label class="control-label label-id col-sm-3 col-md-3" for="role">Rol: </label>
		                       <div class="col-sm-5 col-md-5">
		                           <select class="form-control" name="role" ng-model="vm.role" required>
		                               <option value="" disabled selected hidden></option>
		                               <option value="MANAGER">Manager</option>
		                               <option value="AUTHENTICATED">Authenticated</option>
		                           </select>
		                      </div>
		                   </div> 
						<div class="form-group">
							<div class="col-sm-offset-5 col-sm-2" style="margin-top:30px;">
								<button class="btn btn-primary" ng-click="vm.registration();">Alta usuario</button>
							</div>
						</div>
					</form>
				</div>
				<div class="panel panel-primary table-responsive" style="padding-left:0px; padding-right:0px;">
                    <table class="table table-striped" id="mejorada">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Rol</th>
                            </tr>
                        </thead>
                        <tbody ng-init="vm.listUsers()">
                            <tr ng-repeat="user in vm.users">
                                <td>{{user.user.username}}</td>
                                <td>{{user.role}}</td>
                            </tr>
                        </tbody>
                    </table>  
                    
                    <div class="no-data" ng-if="vm.users.length < 1">
                        <div class="panel-body"> No Bungalows Found </div>
                    </div>
                </div>   
            </div>
        </div>
	</fieldset>
</section>
