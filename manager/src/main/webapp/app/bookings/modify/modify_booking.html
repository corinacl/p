<!-- Datepicker -->    
<script src="assets/js/datepicker.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<section class="container" style="background-color:white">
    <div role="main" class="main">
        <section class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12" ng-init="vm.getBookingById();">
                        <h1>Modificar reserva</h1>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <fieldset>
        <div class="col-md-12" style="background-color:#eee; padding:20px; border-radius: 10px; margin-bottom:10px;">
            <div class="col-md-12">
                <div class="col-md-8 col-md-offset-2">
	               <div class="panel panel-primary row" style="padding:10px;">
	                    <div class="row">
	                        <div class="col-md-4 form-group">
                               <label for="Arrival" >Entrada </label>
	                           <input type="text" ng-model='vm.arrival' placeholder={{vm.booking.arrival}} class="form-control" name="arrival" id="arrival" required>
	                        </div>
                            <div class="col-md-4 form-group">
                                <label for="Departure">Salida </label>
                                <input type="text" ng-model='vm.departure' placeholder={{vm.booking.departure}} class="form-control" name="departure" id="departure" required>
                            </div>
                            <div class="col-md-4 form-group"><br>
	                            <button type="button" class="btn btn-secondary btn-sm col-md-offset-1" ng-click="vm.checkDatesModify()">
	                                <span class="glyphicon glyphicon-search"></span> Buscar disponibilidad
	                            </button> 
                            </div>
                        </div> 
	                    <hr> 
                        <div class="form-group col-md-offset-3">
	                        <label class="control-label label-id col-md-2" for="idBungalow"> Bungalow </label>
	                        <div class="col-md-6">
	                            <select class="form-control" name="bungalows" ng-model="vm.booking.idbungalow" ng-options="bungalow.id as 'Bungalow ' + bungalow.number + ' - Tipo ' + bungalow.type.type for bungalow in vm.resBungalow" required>
	                            <option value="" disabled hidden>Busque disponibilidad</option>
	                            </select>
	                       </div>
	                    </div>
	                   <div class="form-group col-md-offset-3" ng-init="vm.getClients()">
	                        <label class="control-label label-id col-md-2" for="idClient"> Cliente </label>
	                        <div class="col-md-6">
	                            <select class="form-control" name="client"  ng-model="vm.booking.idclient" ng-options="client.id as client.name +' '+ client.surname for client in vm.clients" required>
	                            </select>
	                        </div>
	                   </div>
	                   <div class="form-group col-md-offset-3">
                        <label class="control-label label-id col-md-2">Depósito </label>
	                        <div class="col-md-6">
	                           <input type="text" class="form-control" ng-model='vm.deposit' placeholder={{vm.booking.deposit}} maxlength="10" name="deposit" id="deposit" required>€	                        
	                        </div>
                    	</div>               
			          	<div class="form-group"> 
		                    <div class="col-md-offset-4 col-md-10">
	                            <a class="btn btn-primary"  ng-click="vm.modifyBooking()">Modificar</a>
		                        <a class="btn btn-danger" ng-href="#/bookings">Volver</a>
		                    </div>
	                	</div> 
	              </div>
	           </div>
           </div>
        </div>
    </fieldset>
    <script type="text/javascript">
	    $('myModal').modal('hide');
	    $('body').removeClass('modal-open');
	    $('.modal-backdrop').remove();
	</script>
</section>
